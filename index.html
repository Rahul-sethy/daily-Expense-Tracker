<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <header>
      <h1>Enhanced Expense Tracker</h1>
      <button id="theme-toggle" title="Toggle dark mode">ðŸŒ™</button>
    </header>

    <div class="balance">
      <h2>Total Balance: â‚¹<span id="balance">0</span></h2>
      <div class="inc-exp">
        <div>Income: â‚¹<span id="income">0</span></div>
        <div>Expense: â‚¹<span id="expense">0</span></div>
      </div>
    </div>

    
    <div class="transaction-form">
      <input type="text" id="text" placeholder="Enter Description" required />
      <input type="number" id="amount" placeholder="Enter Amount" min="1" step="1" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <select id="category">
        <option value="General">General</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Bills">Bills</option>
        <option value="Salary">Salary</option>
      </select>
      <button id="add-btn">Add Transaction</button>
    </div>

    <div class="filters">
      <label for="filter-type">Filter Type:
        <select id="filter-type">
          <option value="all">All</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </label>
      <label for="filter-category">Filter Category:
        <select id="filter-category">
          <option value="all">All</option>
          <option value="General">General</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Bills">Bills</option>
          <option value="Salary">Salary</option>
        </select>
      </label>
    </div>

    <!-- Transaction History -->
    <div class="history">
      <h3>Transaction History</h3>
      <ul id="transaction-list"></ul>
    </div>

    
    <div class="charts">
      <h3>Balance Chart (Income vs Expense)</h3>
      <canvas id="balanceChart"></canvas>
      <h3>Category Chart</h3>
      <canvas id="categoryChart"></canvas>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
